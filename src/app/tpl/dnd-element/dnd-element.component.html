<div
  class="lm-dnd-el"
  [ngClass]="{ 'lm-dnd-el-active': isActive }"
  #dndEl
  nz-resizable
  nzBounds="window"
  [nzMaxWidth]="maxWidth"
  [nzMinWidth]="minWidth"
  [nzMaxHeight]="maxHeight"
  [nzMinHeight]="minHeight"
  [style.height.px]="height"
  [style.width.px]="width"
  (nzResize)="onResize($event)"
  [cdkDragBoundary]="boundary"
  cdkDrag
>
  <nz-resize-handles></nz-resize-handles>
  <div
    class="dnd-el-handle"
    cdkDragHandle
    [style.font-size.px]="fontSize"
    [style.font-weight]="fontWeight"
    [style.font-style]="fontStyle"
    [style.text-decoration]="textDecoration"
  >
    <ng-content></ng-content>
  </div>
  <div class="lm-dnd-el-del">
    <button nz-button nzType="primary" nzShape="circle" nzSize="small" (click)="del()">
      <i nz-icon nzType="delete" nzTheme="outline"></i>
    </button>
  </div>
</div>
