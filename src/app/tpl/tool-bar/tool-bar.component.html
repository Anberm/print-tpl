<div class="toolbar">
  <div class="inner">
    <div class="left">
      <button nz-button class="m-hsm" nzSize="small" nzType="default">
        恢复默认布局
      </button>
      <div class="controller">
        字体大小
        <nz-input-number
          class="m-hsm"
          [(ngModel)]="fontSize"
          [nzSize]="'small'"
          [nzMin]="1"
          [nzMax]="10"
          [nzStep]="1"
        ></nz-input-number>
        <button nz-button class="m-hsm" nzSize="small" nzType="default">
          <i nz-icon nzType="bold" nzTheme="outline"></i>
        </button>
        <button nz-button class="m-hsm" nzSize="small" nzType="default">
          <i nz-icon nzType="italic" nzTheme="outline"></i>
        </button>
        <button nz-button class="m-hsm" nzSize="small" nzType="default">
          <i nz-icon nzType="underline" nzTheme="outline"></i>
        </button>
      </div>
    </div>
    <div class="right">
      <button nz-button class="m-hsm" nzSize="small" nzType="default">
        打印预览
      </button>
      <button nz-button class="m-hsm" nzSize="small" nzType="primary">
        保存
      </button>
    </div>
  </div>
</div>
